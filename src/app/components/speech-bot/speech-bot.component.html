<br>
<div class="text-center">
    <h2> Convert Text to Speech </h2>
    <p> Key in text to convert to speech </p>
</div>
<div class="card-body">
        <div class="mb-3 mt-3">  
          <label for="name" class="form-label ">Enter Text:</label>
          <input type="text"  [(ngModel)]="textToSynthesize"class="form-control border border-3 border-secondary" id="name"
            placeholder="Enter Text" name="categoryName" required>
        </div>
        <button type="submit" class="btn btn-success border border-3 border-secondary" (click)="synthesizeSpeech()">Play</button>
  
</div>
